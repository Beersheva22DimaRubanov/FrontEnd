<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/game.css'>

</head>

<body id="bodyId">
    <section class="description-section">
        <h2 class='description-title'>Try to answer a question</h2>
        <div class="game-description" id="question">
            
        </div>
    </section>
    <section class="input-group">
        <div class="input-button">
            <input type="number" id="input-number" placeholder="What letter you want to open?">
            <button id="letter-button">Open letter</button>
        </div>
       <div class="input-button">
            <input type="text" id="input-id" placeholder="Your answer" >
        <button id="go-id">Open word</button>
       </div>
        <button id="ready-button">Ready answer?</button>

    </section>
    <section class="square-group" id="square-group">
    </section>

    <p id="game-result"></p>
    <button id="play-again-id">New game</button>
    <script src='src/game.js'></script>
</body>

</html>
